<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Team Analyzer</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/pokedex.js"></script>
<script type="text/javascript" src="js/typechart.js"></script>
<script type="text/javascript" src="js/parser.js"></script>

<div class="row">
    <div class="col s12 m6">
        <div class="scroll-wrapper">
            <form>
                <div class="row">
                    <div class="input-field">
                        <textarea id="team-input" class="materialize-textarea"></textarea>
                        <label for="team-input">Team Input</label>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn waves-effect waves-light center" id="submit" type="submit" name="action"
                onClick="parseInput()">Submit
        </button>
    </div>
    <h4 class="center-align">Output</h4>
    <div id="tabs-wrapper" class="col s12 m6">
        <ul class="tabs tabs-fixed-width">
            <li class="tab col s3">
                <a href="#overview">Overview</a>
            </li>
            <li class="tab col s3">
                <a href="#matchups">Weaknesses</a>
            </li>
            <li class="tab col s3">
                <a href="#coverage">Coverage</a>
            </li>
        </ul>
    </div>
    <div id="overview"></div>
    <div id="matchups"></div>
    <div id="coverage">
        <h4 class="center-align" style="margin-top:100px">Coming Soon!</h4>
    </div>
</div>

</body>
</html>
